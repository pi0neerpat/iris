<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Nifty Chess</title>
    <meta
      data-react-helmet="true"
      name="twitter:image"
      content="https://niftychess.com/seo.png"
    />
    <meta
      data-react-helmet="true"
      name="twitter:card"
      content="summary_large_image"
    />
    <meta data-react-helmet="true" property="og:title" content="Nifty Chess" />
    <meta
      data-react-helmet="true"
      property="og:url"
      content="https://niftychess.com/"
    />
    <meta
      data-react-helmet="true"
      property="og:description"
      content="Collect and trade chess games"
    />
    <meta data-react-helmet="true" name="twitter:title" content="Nifty Chess" />
    <meta
      data-react-helmet="true"
      name="twitter:description"
      content="Collect and trade chess games"
    />
    <meta data-react-helmet="true" property="og:type" content="website" />

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || []
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView'])
      _paq.push(['enableLinkTracking'])
      ;(function () {
        var u = '//matomo.patrickgallagher.dev/'
        _paq.push(['setTrackerUrl', u + 'matomo.php'])
        _paq.push(['setSiteId', '9'])
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0]
        g.type = 'text/javascript'
        g.async = true
        g.defer = true
        g.src = u + 'matomo.js'
        s.parentNode.insertBefore(g, s)
      })()
    </script>
    <!-- End Matomo Code -->
  </head>
  <body>
    <div id="redwood-app"></div>
  </body>
</html>
